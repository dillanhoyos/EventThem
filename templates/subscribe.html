<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{url_for('static', filename='js/subscribe.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/participantList.css') }}">
    <title>Subscription Section</title>
</head>
<body>
    <div class="subscribe-section">
        <button type="button" onclick="deleteParticipants()">deleteParticipants</button>
        <h2>Subscribe</h2>
        <form id="subscriptionForm">
            <label for="participantName">Name:</label>
            <input type="text" id="participantName" required maxlength="10">
            
            <label for="participantPSHandle">PSHandle:</label>
            <input type="text" id="participantPSHandle" required>

            <label for="participantImage">Upload Image:</label>
            <input type="file" id="participantImage" accept="image/*" required>
    
            <button type="button" onclick="subscribe()">Subscribe</button>
            <a href="/" class="subscribebutton">Bracket view</a>
        </form>
    </div>
    <div class="subscribed-list">
        <h2>Subscribed Participants</h2>
        <ul id="participantList"></ul>
    </div>

</body>
</html>
